<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
    
</body>
   <script>
    function addLanguage(langName){
       const li =  document.createElement('li');
       li.innerHTML = `${langName}`
       document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")

    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild( document.createTextNode(langName))   // we could have first declared a constant name addText as in 'dom3' but this is better as we define and add text declaring any extra constants
        document.querySelector('.language').appendChild(li)
      }
    addOptiLanguage('goland')

    //edit
    const secondLang = document.querySelector("li:nth-child(2)")  // we have defined the position of the element where we want to add or replace element 
    //secondLang.innerHTML= "mojo"
      const newli = document.createElement('li')
      newli.textContent= "Mojo"
      secondLang.replaceWith(newli)

      //edit
      const firstLang = document.querySelector("li:first-child")
      firstLang.outerHTML= '<li>typescript</li>'    // in outerHTML we have to write the whole outer HTML to add anything
      
      //remove
      const lastLang = document.querySelector('li:last-child')
      lastLang.remove()
   </script>

</html>
